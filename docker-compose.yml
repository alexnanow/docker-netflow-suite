version: "3.8"

networks:
    elk:
        driver: bridge
        
services:
    
    elasticsearch:
        build:
            context: elasticsearch/
            args:
                VERSAO_ELK: $VERSAO_ELK
        #image: docker.elastic.co/elasticsearch/elasticsearch:7.15.1
        restart: unless-stopped
        container_name: elasticsearch01
        hostname: elasticsearch01
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 131072
                hard: 131072
            nproc: 8192
            fsize: -1
        networks:
            - elk
        ports:
        # HTTP/REST
            - "127.0.0.1:9200:9200/tcp"
        volumes:
        # mkdir /var/lib/elasticsearch && chown -R 1000:1000 /var/lib/elasticsearch
            - /var/lib/elasticsearch:/usr/share/elasticsearch/data
            - /etc/certs:/usr/share/elasticsearch/config/certificates
        environment:
            ES_JAVA_OPTS: '-Xms3g -Xmx3g'
            cluster.name: elastiflow
            node.name: elk01
            bootstrap.memory_lock: 'true'
            network.bind_host: 0.0.0.0
            #transport.host: 127.0.0.1
            #network.publish_host: 192.0.2.11
            http.port: 9200
            http.publish_port: 9200
            discovery.type: 'single-node'
            indices.query.bool.max_clause_count: 8192
            search.max_buckets: 250000
            action.destructive_requires_name: 'true'
            reindex.remote.whitelist: '*:*'

    # ElastiFlow Unified Flow Collector
    flowcoll:
        build:
            context: elastiflow/
            args:
                VERSAO_FLOW: $VERSAO_FLOW
        #image: elastiflow/flow-collector:5.1.10
        container_name: flowcoll01
        hostname: flowcoll01
        restart: 'unless-stopped'
        network_mode: host
        volumes:
            - /etc/elastiflow:/etc/elastiflow
        environment:
          ELK_URL: "127.0.0.1:9200"
          #EF_FLOW_ACCOUNT_ID: ''
          #EF_FLOW_LICENSE_KEY: ''
          #EF_FLOW_LICENSED_CORES:

          #EF_FLOW_LOGGER_LEVEL: 'info'
          #EF_FLOW_LOGGER_ENCODING: 'json'
          #EF_FLOW_LOGGER_FILE_LOG_ENABLE: 'false'
          #EF_FLOW_LOGGER_FILE_LOG_DIR: '/var/log/elastiflow/flowcoll'
          #EF_FLOW_LOGGER_FILE_LOG_COUNT: 4
          #EF_FLOW_LOGGER_FILE_LOG_INTERVAL: 'daily'
          #EF_FLOW_LOGGER_FILE_LOG_SIZE: '100MB'

          EF_FLOW_SERVER_UDP_IP: '0.0.0.0'
          EF_FLOW_SERVER_UDP_PORT: 9995
