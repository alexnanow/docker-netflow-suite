          EF_FLOW_DECODER_ENRICH_DNS_ENABLE: 'false'
          EF_FLOW_DECODER_ENRICH_DNS_NAMESERVER_IP: ''
          EF_FLOW_DECODER_ENRICH_DNS_NAMESERVER_TIMEOUT: 3000
